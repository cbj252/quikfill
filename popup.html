<!DOCTYPE html>
<html>
<head>
  <title>Multi-Field Filler</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    .mapping { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Input Mappings</h2>
  <table class="table">
    <thead>
	  <tr>
	    <th scope="col">Name</th>
		<th scope="col">Response</th>
		<th scope="col">Delete</th>
	  </tr>
	</thead>
	<tbody id="mappings">
	</tbody>
  </table>
  <button id="addMapping">Add Mapping</button>
  <button id="saveMappings">Save Mappings</button>
  <button id="fillFields">Fill Fields</button>
  <script src="popup.js"></script>
</body>
</html>
