<!DOCTYPE html>
<html>
  <head>
    <title>QuikFill</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      .mapping {
        margin-bottom: 5px;
      }
      .flex {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      #noMappingsMessage {
        display: none;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <h2>Input Mappings</h2>
      <a href="https://github.com/cbj252/quikfill" target="_blank" rel="noopener noreferrer">
        <button>Help</button>
      </a>
    </div>
    <p id="noMappingsMessage">No mappings found.</p>
    <table class="table" style="display: none">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">Key</th>
          <th scope="col">Value</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="mappings"></tbody>
    </table>
    <button id="addMapping">Add Mapping</button>
    <button id="fillFields">Fill Fields</button>
    <script src="popup.js"></script>
  </body>
</html>
